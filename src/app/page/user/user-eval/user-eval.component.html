<div class="container">
    <div class="user-eval">
      <h3>Đánh giá đồng nghiệp</h3>
    </div>
    <div class="user-box">
      <h4>Đồng nghiệp xuất sắc trong tháng này:</h4>
      <br>
      <table class="user-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã code</th>
            <th>
                <span>Tên</span>                        
                <!-- <i class="fa-sharp fa-solid fa-sort-down icon-sort"></i> -->
            </th>
            <th>Email</th>
            <th></th> <!-- Thêm cột trống để đặt nút Đánh giá -->
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of getCurrentPageData(), let i = index">
            <td scope="row">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
            <td>{{ user.code }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button (click)="evaluate(user)" class="btn-eval">Đánh giá</button>
            </td>
            <td>
                <button (click)="confirmDelete(user)" class="btn-delete">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1"><i class="fa-solid fa-caret-left"></i></button>
        <span>Trang {{ currentPage }} / {{totalPage}}</span>
        <button (click)="nextPage()" [disabled]="currentPage === getTotalPages()"><i class="fa-solid fa-caret-right"></i></button>
      </div>
    </div>
  </div>

  <!-- Form đánh giá nhân viên -->
<div class="overlay" *ngIf="status">
  <div class="form-wrapper">
    <form action="">
      <p>Đánh giá nhân viên {{userToEval.name}}</p>
      <button type="submit">Lưu</button>
    </form>
  </div>
</div>
